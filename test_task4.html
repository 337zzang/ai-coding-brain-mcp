<!DOCTYPE html>
<html>
<head><title>Task 4 Test Page</title></head>
<body>
    <h1>테스트 페이지</h1>

    <!-- 배치 추출 테스트 -->
    <div class="product">
        <h3 class="name">제품 1</h3>
        <span class="price">10,000원</span>
        <p class="desc">설명 1</p>
    </div>
    <div class="product">
        <h3 class="name">제품 2</h3>
        <span class="price">20,000원</span>
        <p class="desc">설명 2</p>
    </div>

    <!-- 속성 추출 테스트 -->
    <img id="test-img" src="test.jpg" alt="테스트 이미지" width="100" height="100">

    <!-- 폼 추출 테스트 -->
    <form id="test-form">
        <input type="text" name="username" value="test_user">
        <input type="email" name="email" value="test@example.com">
        <select name="country">
            <option value="kr" selected>한국</option>
            <option value="us">미국</option>
        </select>
        <input type="checkbox" name="agree" checked>
        <textarea name="comment">테스트 코멘트</textarea>
    </form>
</body>
</html>
